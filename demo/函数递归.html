<script>
    function one(){
        return arguments.length == 0?1:arguments[0](1);

    function times(pre_val){
        var fun = function(val){
            return val * arguments.callee.pre_val;
        };
        fun.pre_val = pre_val;
        return fun
    }

    }
    function dividedBy(pre_val){

            return val / arguments.callee.pre_val;
        };
        fun.pre_val = pre_val;
        return fun
    }
